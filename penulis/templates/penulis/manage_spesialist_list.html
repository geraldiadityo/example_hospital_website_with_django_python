
{% for data in spesialist %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{data.nama_spesialist}}</td>
        <td>{{data.spesialist}}</td>
        <td>{{data.tentang}}</td>
        <td>
            <a class="btn btn-sm btn-primary" href="{% url 'penulis:edit-spesialist' data.id %}">
                <span class="fa fa-pencil"></span> Edit
            </a>
            <button type="button" class="btn btn-sm btn-danger js-spesialist-delete" data-url="{% url 'penulis:delete-spesialist' data.id %}">
                <span class="fa fa-trash"></span> Delete
            </button>
        </td>
    </tr>
{% endfor %}
