<form action="{% url 'penulis:delete-spesialist' spesialist.id %}" method="POST" class="js-spesialist-delete-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Delete Spesialist</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Apakah anda yakin ingin menghapus data Spesialist <b>{{spesialist.nama_spesialist}}</b> ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
