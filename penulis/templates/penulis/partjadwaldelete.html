<form action="{% url 'penulis:jadwaldokter-delete' jadwal.id %}" method="POST" class="js-jadwal-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Delete Jadwal</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Apakah Anda Yakin ingin menghapus data Jadwal <b>{{jadwal.dokter.nama_dokter}}</b> ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
