{% extends 'basepenulis.html' %}
{% load static %}

{% block title_app %}
    {{page_title}}
{% endblock title_app %}

{% block content %}
    <div class="box-header">
        <h3 class="box-title">{{page_title}}</h3>
        <div class="pull-right">
            <a href="{% url 'penulis:manage-spesialist' %}" class="btn btn-warning">
                <span class="fa fa-refresh"></span> Back
            </a>
        </div>
    </div>
    <div class="box-body">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'penulis/spesialist_form.html' %}
            <div class="pull-right">
                <button type="reset" class="btn btn-default">Reset</button>
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
