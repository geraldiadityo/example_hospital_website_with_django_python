{% extends 'basepenulis.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title_app %}
    {{page_title}}
{% endblock title_app %}


{% block content %}
    <div class="box-header">
        <h3 class="box-title">User Create</h3>
        <div class="pull-right">
            <a class="btn btn-warning" href="{% url 'penulis:manage-penulis' %}">
                <span class="fa fa-backward"></span> Back
            </a>
        </div>
    </div>
    <div class="box-body">
        <form action="" method="POST">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="form-group">
                    <label for="{{field.id_for_label}}">{{field.label}}</label>
                    {% render_field field class="form-control" %}
                </div>
            {% endfor %}
                <button type="submit" class="btn btn-primary">Create User</button>
        </form>
    </div>
{% endblock content %}
