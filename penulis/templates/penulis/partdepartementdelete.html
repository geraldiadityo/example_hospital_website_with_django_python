<form action="{% url 'penulis:delete-departement' departement.id %}" method="POST" class="js-departement-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Delete Departement</h4>
    </div>
    <div class="modal-body">
        <p class="lead">apakah anda yakin ingin menghapus data departement <b>{{departement.nama_departement}}</b> ? </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
